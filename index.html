<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Landing Page</title>
    </head>


    <body>
        <!--Firs Part-->
        <div id="first-container">
            <!--Header Bar-->
            <div id="header-bar">
                <div id="header-logo"><img src="./img/logo.png"></div>
                <ul id="header-links">
                    <li class="link"><a href="https://en.wikipedia.org/wiki/The_Beatles">Wikipedia</a></li>
                    <li class="link"><a href="https://www.youtube.com/channel/UCc4K7bAqpdBP8jh1j9XZAww">Youtube</a></li>
                    <li class="link"><a href="https://www.reddit.com/r/beatles/">Reddit</a></li>
                </ul>
            </div>
            <!--Welcome + Image-->
            <div id="welcome">
                <div id="welcome-text">
                    <strong>Welcome to Abbey Road!</strong>
                    <p>These are The Beatles<br> Listen to their music!</p>
                    <a href="https://open.spotify.com/artist/3WrFJ7ztbogyGnTHbHJFl2"><button>Listen</button></a> 
                </div>
                <div id="welcome-image">
                    <img src="./img/Abbey-Road-beatles.jpg">
                </div>
            </div>
        </div>


        <!--Second Part-->
        <div id="second-title">Meet The Beatles!</div>
        <div id="second-container">
            <div>
                <img src="./img/ringo-starr.jpg"><br>
                Ringo Starr
            </div>

            <div>
                <img src="./img/paul-mccartney.jpeg"><br>
                Paul McCartney
            </div>

            <div>
                <img src="./img/john-lennon.jpg"><br>
                John Lennon
            </div>

            <div>
                <img src="./img/george-harrison.jpg"><br>
                George Harrison
            </div>
        </div>
    </body>

</html>
